<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sandwich Lounge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        nav {
            display: flex;
            justify-content: center;
            padding: 1em;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        #welcome {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('your-image-url-here');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        #welcome h2 {
            color: white;
            font-size: 4em;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 1em;
            border-radius: 10px;
        }
    </style>
  
</head>
<body>
    <header>
        <h1>The Sandwich Lounge</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section id="welcome">
        <h2>Welcome to The Sandwich Lounge</h2>
    </section>

</body>
</html>
